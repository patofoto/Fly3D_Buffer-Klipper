#####################################################################
# FLY-LLL PLUS Buffer User Settings
#####################################################################
# This file contains all user-configurable variables for the buffer macros.
#
# IMPORTANT: If you're using Moonraker Update Manager to track this repository,
# you should COPY this file to your config directory (outside the tracked folder)
# and edit the copy. Moonraker makes tracked files read-only.
#
# Instructions:
# 1. Copy this file: cp mellow_buffer_user_settings.cfg ~/printer_data/config/
# 2. Edit the copy: nano ~/printer_data/config/mellow_buffer_user_settings.cfg
# 3. Update printer.cfg to include your copy instead of the tracked file
#
# In printer.cfg:
#   [include ./mellow_buffer_user_settings.cfg]  # Your editable copy
#   [include ./Fly3D_Buffer/mellow_buffer_macros.cfg]  # Tracked macros
#####################################################################

[gcode_macro _BUFFER_USER_SETTINGS]
variable_version: "1.1.12"                       # Configuration version
variable_park_x: 325.0                           # X position for filament change parking
variable_park_y: 348.0                           # Y position for filament change parking
variable_park_min_z: 10.0                        # Minimum Z height for parking
variable_unload_purge_length: 25.0               # Purge length before unloading
variable_unload_temp: 250                        # Default unload temperature (°C)
variable_unload_speed: 7.0                       # Unload speed (mm/s)
variable_cooldown: "Yes"                         # Default cooldown after load/unload? 'Yes'/'No'
variable_cooldown_temp: 150                      # Default cooldown temperature (°C)
variable_load_temp: 250                          # Default load temperature (°C)
variable_load_purge_length: 50.0                 # Purge length after loading
variable_load_speed: 7.0                         # Load speed (mm/s)
variable_load_retract_length: 10.0               # Retract length after purge to minimize oozing (mm)
variable_engage_length: 20.0                     # Extruder engagement distance for loading (mm)
variable_nozzle_clean_macro: "CLEAN_NOZZLE"      # Name of nozzle cleaning macro to call after load/unload (empty = disabled)
variable_hotend_path_length: 100.0               # Distance from nozzle tip to extruder in mm (filament releases when pulled through this distance) [Default 100mm is for Voron Stealthburner with a Galileo 2]
variable_buffer_startup_delay: 0.5               # Brief delay (seconds) before starting buffer retraction (allows buffer motor to start, filament still gripped by extruder)
variable_buffer_pulse_interval: 5.0              # Distance (mm) of extruder retraction between buffer pulses (smart pulsing - buffer pulses every X mm)
variable_buffer_pulse_duration: 0.3              # Duration (seconds) buffer motor runs per pulse (takes up slack in bursts)
variable_filament_tail_extra_extrude: 10.0      # Extra extruder retraction distance (mm) after main unload to handle filament stringing (pulsing continues during this phase)
gcode:

